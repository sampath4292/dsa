
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for an Account</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Create Your Account</h2>
            <p>Sign up using social networks</p>
            <div class="social-icons">
                <a href="#" class="social-icon facebook">
                    <img src="https://th.bing.com/th/id/OIP.JflGW8e1fT4_ttSuFTQXJwHaHj?rs=1&pid=ImgDetMain" alt="Facebook">
                </a>
                <a href="#" class="social-icon google">
                    <img src="https://th.bing.com/th/id/OIP.jaHwmagXkJZBZXWOOBlfjAAAAA?rs=1&pid=ImgDetMain" alt="Google">
                </a>
                <a href="#" class="social-icon linkedin">
                    <img src="https://th.bing.com/th/id/OIP.ZpyamNmvkw-dQQjUyumitAAAAA?rs=1&pid=ImgDetMain" alt="LinkedIn">
                </a>
            </div>
            <div class="divider">
                <span>OR</span>
            </div>
            <form id="signup-form">
                <input type="text" placeholder="Username" required id="username">
                <input type="email" placeholder="Email" required id="email">
                <input type="password" placeholder="Password" required id="password">
                <button type="submit" class="btn-signin" onclick="signup()">Sign Up</button>
            </form>
        </div>
        <div class="signup-section">
            <h3>Already Have an Account?</h3>
            <p>Sign in to access your account.</p>
            <button class="btn-signup" onclick="navigateToLogin()">Sign In</button>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
